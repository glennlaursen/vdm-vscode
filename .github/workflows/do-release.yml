name: Do Release

on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    # if: ${{ github.ref_type == 'tag' }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: release-v1.3.11
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
       
      - name: Merge release branch into main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout main
          git merge release-v1.3.11
          git push
          
      - name: npm install
        run: |
          npm install
          npm install txml
          npm install -g vsce 
          npm install webpack
          
      - name: Build new vsix
        run: |
          npm run enableWebpack
          vsce package
          npm run disableWebpack
          
      - name: Update prerelease with new vsix
        run: gh release upload v1.3.11-beta vdm-vscode-v1.3.11.vsix --clobber
          
      - name: Release
        run: gh release edit v1.3.11-beta --prerelease=false --latest --tag=v1.3.11 --title=v1.3.11
        env:
          GH_TOKEN: ${{ github.token }}
        
      - name: Push to VSCode Marketplace
        run: echo "I am a dunkey."
