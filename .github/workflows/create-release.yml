name: Manual workflow

on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: npm install
        run: |
          npm install
          npm install txml
          npm install -g vsce 
          npm install webpack
          
      - name: Bump version in package.json
        id: bump-version
        run: |
          npm version patch --git-tag-version=false --commit-hooks=false
          echo "version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT
      
      - name: Add to CHANGELOG.md #TODO add more stuff to changelog from closed issues.
        run: echo -e "### ${{ github.steps.bump-version.outputs.version }}\n$(cat CHANGELOG.md)" > CHANGELOG.md
        
      - name: Commit & Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json CHANGELOG.md
          git commit -m "[Automated action] Bump package.json version to ${{ github.steps.bump-version.outputs.version }}. Update CHANGELOG.md"
          git push
        
      - name: Create release branch from development
        run: git switch $BRANCH 2>/dev/null || git switch -c $BRANCH
        env:
          BRANCH: release-${{ github.steps.bump-version.outputs.version }}
          
      - name: Push release branch to origin
        run: |
          git commit --allow-empty -m "[Automated action] Push release branch to origin"
          git push
      
      - name: Build VSIX
        run: |
          npm run enableWebpack
          vsce package
          npm run disableWebpack
          
      - name: Prerelease
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vdm-vscode-${{ steps.bump-version.outputs.version }}.vsix
          prerelease: true
          generate_release_notes: true
    
